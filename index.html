<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./sass/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans&family=Titan+One&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__background-image header__background-image--circle">
          <img src="./images/Ellipse 3.png" />
        </div>
        <div
          class="header__background-image header__background-image--icecream"
        >
          <img src="./images/ice-cream.png" />
        </div>
        <div class="header__background-image header__background-image--lady">
          <img src="./images/ice-lady.png" />
        </div>
        <div class="header__coffe-info">
          <p class="header__coffe-amount">16</p>
          <p class="header__coffe-describe">cafes</p>
        </div>
        <div class="header__truck-info">
          <p class="header__truck-amount">23</p>
          <p class="header__truck-describe">food trucks</p>
        </div>
        <div class="header__bar-wrapper">
          <div class="header__logo">
            <img src="./images/logo.png" />
          </div>
          <nav class="header__navbar">
            <ul class="header__menu">
              <li>
                <a class="header__element header__element--active">Home</a>
              </li>
              <li><a class="header__element">About Us</a></li>
              <li><a class="header__element">How it's made?</a></li>
              <li><a class="header__element">Our products</a></li>
              <li><a class="header__element">Contact</a></li>
            </ul>
          </nav>
          <div class="header__main-button">
            Buy now
            <svg class="header__button-ico" width="7" height="10">
              <use href="./images/header-sprite.svg#vector"></use>
            </svg>
          </div>
        </div>
        <div class="header__leftside">
          <h1 class="header__title">
            ICE CREAM MADE WITH
            <p class="header__title header__title--describe">PASSION</p>
          </h1>
          <div class="header__buttons">
            <div class="header__left-button">Products</div>
            <div class="header__right-button">How it's made?</div>
          </div>
          <div class="header__left-bar-wrapper">
            <img
              class="header__deco-image"
              src="./images/milk.png"
              alt="mleko"
            />
            <p class="header__describe-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
          </div>
        </div>

        <div class="header__center"></div>
        <div class="header__rightside"></div>
      </div>
    </div>
  </body>
</html>
